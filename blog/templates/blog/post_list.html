{% extends "blog/base.html" %}

{% block title %}Django Simple Blog {% endblock %}

{% block content %}

    {% for post in post_list %}
        <article class="box">
            <h2>
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </h2>
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}
            </p>
            {{ post.body|linebreaks|truncatewords:10 }}
        </article>
    {% endfor %}

{% endblock %}
